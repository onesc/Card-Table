<!doctype html>
<html>
  <head>
  <title>Card Table</title>
<link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div id = "app-wrapper">
        <div id = "canvas-container">
            <canvas id="c" width = "1500" height = "900" ></canvas>
        </div>
         <div id = "controls"style="position: absolute; left: 10px; top: 10px; width:200px; height:200px;">
          <button id="drawButton">Draw Card Face Up</button> </br> </br>
          <button id="drawFDButton">Draw Card Face Down</button> </br> </br>
          <button id="playButton">Play Hand</button> </br> </br>
          <button id="shuffleButton">Shuffle Deck</button> </br> </br>
          <button id="resetButton">Reset Deck</button>
        </div>

        <div id ="chatbox">
          <ul id="messages"></ul>
          <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
    </div>

  </body>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script src="/js/room.js" charset="utf-8"></script>
<script src="/js/dragaround.js"></script>
<script src="/js/card.js" charset="utf-8"></script>
<script src="/js/canvas.js" charset="utf-8"></script>


</html>
